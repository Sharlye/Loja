<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Files/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <a href="/Principal/index.html">Free Latas</a>
    </header>

    <main>
        <section id="login">
            <div id="formulario">
            <h2>Login</h2> <br>

            <p class="texto">
                Veja seus pedidos, compre mais rápido e tenha uma experiência incrivel :)
            </p> <br>

            <form action="login.php" method="post" autocomplete="on">

            <div class="email">
                <i class="material-icons">person</i>
                 <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                 <label for="iemail">Login</label>
            </div>
        
            <div class="senha">
                <i class="material-icons">vpn_key</i>
                <input type="password" name="pass" id="ipass" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                <label for="ipass">Senha</label>
            </div> <br>
        
            <input type="submit" value="Entrar">
            <a href="esqueci.html">
                Esqueci a senha <i class="material-icons">mail</i>
            </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
