<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Files/favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="logo">
        <a href="/Principal/index.html">Free Latas</a>
    </header>

<div class="bemvindo">
    <h2 class="login">Login do Cliente</h2>
    <p class="texto">
    Veja seus pedidos, compre mais rápido e tenha uma experiência incrivel :)
    </p>

</div>

<div class="container">

    <div class="box">
        
    <div class="email">
        <input type="text" name="email" id="email">
    </div>
        
    <div class="senha">
        <input type="password" name="pass" id="pass">
    </div>
        
    <div class="entrar">
        <button>Entrar</button>
    </div>
        
    <div class="esqueceu">
        <a href="#">Esqueceu a senha?</a>
    </div>
        
    <div class="criar">
        <button class="criar">Criar nova conta</button>
    </div>
        
    </div>
        
</div>
</body>
</html>
